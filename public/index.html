<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Supremacy - Demo Completo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="ui">
    <div id="topbar">
      <div id="playerInfo">Conectando...</div>
      <div id="controls">
        <label for="sendNum">Enviar tropas (%):</label>
        <input id="sendNum" type="number" min="1" max="100" value="50" />
      </div>
    </div>
    <canvas id="gameCanvas" width="900" height="600"></canvas>
    <div id="sidebar">
      <h3>Jugadores</h3>
      <div id="playersList"></div>
      <h3>Mensajes</h3>
      <div id="log"></div>
      <img id="mapRef" src="" alt="referencia" style="display:none; width:100%; margin-top:8px;" />
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="game.js"></script>
</body>
</html>
